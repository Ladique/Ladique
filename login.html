    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="messages">
                    {% for category, message in messages %}
                        <li class="message {{ category }}">
                            {{ message }}
                            <span class="close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    </div>
    <div class="logo">
        <img src="{{url_for('static', filename='logo.png')}}" alt="School Logo">
    </div>
    <div class="wrapper">
        <div class="wrapperh1">
            <h1>Login</h1>
        </div>
        <form method="POST" action="/authenticate">
            
            <div class="input-box">
                <input type="text" placeholder="Bar Code"  name="barcode" required>
            </div>
        </form>
        <div class="reglink">
            <p>Don't have a registered Bar code? <a href="{{url_for('register')}}">Register</a></p>
        </div>
    </div>
    <form method="POST" action="/admin_log">
        <div class="adbtn">
            <button class="butt">ADMIN LOGIN</button>
        </div>
    </form>
    </form>
